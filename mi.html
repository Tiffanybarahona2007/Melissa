<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
        }

        /* Contenedor principal */
        #container {
            width: 90%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Encabezado */
        header {
            background-color: #f8b6c1;
            color: #333;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Menú de navegación */
        nav {
            background-color: #f2f2f2;
            padding: 15px;
            width: 20%;
            height: 100vh;
            float: left;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff4d6d;
        }

        /* Contenido principal */
        main {
            margin-left: 22%;
            padding: 20px;
        }

        main h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        main p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
