    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2b6b6;
            color: black;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }
        nav {
            background-color: #f2f2f2;
            width: 200px;
            height: 100vh;
            float: left;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
        }
        main {
            margin-left: 200px;
            padding: 20px;
        }
        footer {
            background-color: #f2b6b6;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        Mi Página Web
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contenido Principal</h1>
        <p>Bienvenido a mi página web. Aquí encontrarás información interesante.</p>
    </main>
    <footer>
        Tiffany Barahona © 2025
    </footer>
</body>
